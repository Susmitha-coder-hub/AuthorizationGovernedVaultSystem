services:
  blockchain:
    image: trufflesuite/ganache
    ports:
      - "8545:8545"
    command:
      - --chainId
      - "31337"
      - --accounts
      - "10"
      - --defaultBalanceEther
      - "100"

  deployer:
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      - blockchain
    environment:
      - HARDHAT_NETWORK=localhost
